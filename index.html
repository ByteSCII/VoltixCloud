<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hosting de Minecraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('./images/fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb;
        }

        /* Animación para el texto de descuento en el menú */
        @keyframes swing-3d {
            0%, 100% { transform: rotateX(-25deg); }
            50% { transform: rotateX(25deg); }
        }
        
        .animated-discount {
            animation: swing-3d 6s ease-in-out infinite;
            transform-origin: top center;
        }

        /* Estilo para el texto con degradado */
        .text-gradient {
            background-image: linear-gradient(to right, #ff00ff, #ff0000, #0000ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Estilo para el fondo del menú con degradado transparente */
        .bg-menu-gradient {
            background: linear-gradient(to right, rgba(255, 0, 255, 0.2), rgba(255, 0, 0, 0.2), rgba(0, 0, 255, 0.2));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Estilo para las sombras más visibles */
        .shadow-visible {
            box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.1), 0 4px 6px -2px rgba(255, 255, 255, 0.05);
        }

        /* Estilo para los enlaces de navegación */
        .nav-link {
            position: relative;
            text-decoration: none;
            transition-property: transform, color;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
            transform-origin: center;
            display: inline-block;
            overflow: hidden;
        }

        /* Animación para el subrayado degradado */
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #ff00ff, #ff0000, #0000ff);
            transition: width 0.3s ease-in-out;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }

        /* Animación para el efecto de caída de las letras */
        @keyframes drop {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Clase de animación de desvanecimiento para el carrusel */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Contenedor principal para el menú de navegación y el descuento -->
    <div class="flex items-center justify-end p-2 space-x-4">
        <!-- Contenedor para el texto de descuento -->
        <div class="bg-menu-gradient p-2 rounded-xl shadow-visible animated-discount text-center">
            <h1 class="text-xl font-extrabold text-gradient">30% OFF</h1>
            <p class="text-xs text-gray-300">¡Hosting de Minecraft ahora más barato!</p>
        </div>
        
        <!-- Contenedor del menú de navegación y el botón -->
        <div class="flex items-center space-x-4 bg-menu-gradient p-2 rounded-xl shadow-visible">
            <!-- Enlaces de navegación -->
            <ul class="flex space-x-4 text-xs font-medium">
                <li><a href="#" class="nav-link">SERVICIOS</a></li>
                <li><a href="#" class="nav-link">CENTRO DE INFORMACIÓN</a></li>
                <li><a href="#" class="nav-link">CONTACTO</a></li>
                <li><a href="#" class="nav-link">PARTNERS</a></li>
                <li><a href="#" class="nav-link">ACERCA DE NOSOTROS</a></li>
            </ul>

            <!-- Botón de clientes -->
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1.5 px-4 rounded-md shadow-lg transition-all duration-300 transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                CLIENTES
            </button>
        </div>
    </div>

    <!-- Contenido principal de la página con carrusel -->
    <main class="relative">
        <!-- Contenedor del Carrusel con los elementos de imagen y texto -->
        <div id="carousel-container" class="w-full h-[34rem] relative overflow-hidden group">
            
            <!-- Elemento de imagen para el carrusel -->
            <img id="carousel-image" src="" alt="Imagen de Minecraft" class="w-full h-full object-cover rounded-xl shadow-2xl absolute inset-0">
            
            <!-- Contenedor de texto superpuesto -->
            <div id="carousel-text" class="absolute inset-0 flex items-center justify-start py-10 pl-20">
                <div class="text-left max-w-lg">
                    <h2 id="carousel-title" class="text-4xl md:text-6xl font-bold mb-2"></h2>
                    <p id="carousel-prices" class="text-lg md:text-xl text-gray-300 mb-6"></p>
                    <div class="flex space-x-4">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md shadow-lg transition-all duration-300 transform hover:scale-105">VER PLANES</button>
                        <button class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-md shadow-lg transition-all duration-300 transform hover:scale-105">COMPRAR</button>
                    </div>
                </div>
            </div>

            <!-- Flechas de navegación del carrusel -->
            <button id="prev-arrow" class="absolute top-1/2 left-4 -translate-y-1/2 p-2 rounded-full bg-white bg-opacity-30 text-white hover:bg-opacity-50 transition-all duration-300 opacity-0 group-hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button id="next-arrow" class="absolute top-1/2 right-4 -translate-y-1/2 p-2 rounded-full bg-white bg-opacity-30 text-white hover:bg-opacity-50 transition-all duration-300 opacity-0 group-hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Puntos de navegación del carrusel -->
            <div id="carousel-dots" class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2 z-30">
                <!-- Los puntos se generarán aquí con JavaScript -->
            </div>
        </div>
    </main>

    <!-- Script para animar los enlaces de navegación y controlar el carrusel -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Referencias a los elementos del carrusel
            const carouselImage = document.getElementById('carousel-image');
            const carouselTextContainer = document.getElementById('carousel-text');
            const carouselTitle = document.getElementById('carousel-title');
            const carouselPrices = document.getElementById('carousel-prices');

            const prevArrow = document.getElementById('prev-arrow');
            const nextArrow = document.getElementById('next-arrow');
            const carouselDotsContainer = document.getElementById('carousel-dots');

            // Envuelve cada letra en un span para la animación individual
            navLinks.forEach(link => {
                const text = link.textContent;
                link.innerHTML = '';
                text.split('').forEach(char => {
                    const span = document.createElement('span');
                    if (char === ' ') {
                        span.innerHTML = '&nbsp;';
                    } else {
                        span.textContent = char;
                    }
                    span.style.display = 'inline-block';
                    link.appendChild(span);
                });
            });

            // Añade el evento hover para la animación de caída
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    const letters = this.querySelectorAll('span');
                    letters.forEach((letter, index) => {
                        letter.style.animation = `drop 0.5s ease-out forwards ${index * 0.05}s`;
                    });
                });

                link.addEventListener('mouseleave', function() {
                    const letters = this.querySelectorAll('span');
                    letters.forEach(letter => {
                        letter.style.animation = 'none';
                    });
                });
            });

            // Lógica del carrusel
            const slides = [
                {
                    image: './images/minecraft.png',
                    title: 'Minecraft Hosting',
                    price: 'Precios desde <span class="line-through text-red-500">$1.99</span> <span class="font-bold text-xl">$0.90/GB</span>'
                },
                {
                    image: './images/webhosting.png',
                    title: 'Hosting Web',
                    price: 'Un plan accequible para tu sitio web, desde <span class="line-through text-red-500">$3.00</span> <span class="font-bold text-xl">$2.00/GB</span>'
                },
                {
                    image: './images/image_8867e1.png',
                    title: 'Juegos de Supervivencia',
                    price: 'Disfruta de una experiencia única desde <span class="font-bold text-xl">$2.50/GB</span>'
                },
                {
                    image: './images/image_86a2c7.png',
                    title: 'Servidores de Mods',
                    price: 'Personaliza tu juego por solo <span class="font-bold text-xl">$1.20/GB</span>'
                }
            ];

            let currentIndex = 0;
            let intervalId = null;

            // Función para precargar todas las imágenes
            function preloadImages() {
                slides.forEach(slide => {
                    const img = new Image();
                    img.src = slide.image;
                });
            }

            // Función principal para mostrar una diapositiva específica
            function showSlide(index) {
                // Previene transiciones si ya estamos en la diapositiva correcta
                if (index === currentIndex) {
                    return;
                }

                const newSlide = slides[index];

                // Desvanecer el contenido actual
                carouselImage.classList.add('fade-out');
                carouselTextContainer.classList.add('fade-out');

                // Esperar a que el desvanecimiento termine antes de cambiar el contenido
                setTimeout(() => {
                    // Actualizar el contenido después del desvanecimiento
                    carouselImage.src = newSlide.image;
                    carouselTitle.innerHTML = newSlide.title;
                    carouselPrices.innerHTML = newSlide.price;

                    // Volver a hacer visible el contenido con la animación de entrada
                    carouselImage.classList.remove('fade-out');
                    carouselTextContainer.classList.remove('fade-out');
                    
                    currentIndex = index; // Actualizar el índice
                    updateDots();
                }, 500); // Duración de la transición CSS
            }
            
            // Función para avanzar el carrusel
            function advanceCarousel(direction) {
                let newIndex = (currentIndex + direction + slides.length) % slides.length;
                showSlide(newIndex);
            }

            // Función para actualizar el punto activo
            function updateDots() {
                carouselDotsContainer.innerHTML = '';
                slides.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('h-2', 'w-2', 'rounded-full', 'bg-white', 'bg-opacity-50', 'cursor-pointer', 'transition-all', 'duration-300');
                    if (index === currentIndex) {
                        dot.classList.remove('bg-opacity-50');
                        dot.classList.add('bg-opacity-100', 'w-6');
                    }
                    dot.addEventListener('click', () => {
                        resetInterval();
                        showSlide(index);
                    });
                    carouselDotsContainer.appendChild(dot);
                });
            }

            // Función para resetear el intervalo del carrusel automático
            function resetInterval() {
                clearInterval(intervalId);
                intervalId = setInterval(() => {
                    advanceCarousel(1);
                }, 10000);
            }

            // Listeners para las flechas de navegación
            prevArrow.addEventListener('click', () => {
                resetInterval();
                advanceCarousel(-1);
            });

            nextArrow.addEventListener('click', () => {
                resetInterval();
                advanceCarousel(1);
            });

            // Configuración inicial e inicio del carrusel
            preloadImages();
            showSlide(0);
            updateDots();
            resetInterval();
        });
    </script>
</body>
</html>
