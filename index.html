<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Rayos Láser y Contenido Directo</title>
    <!-- Enlace a Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Establece la fuente Inter para todo el documento */
        body {
            font-family: 'Inter', sans-serif;
            /* Fondo ahora negro puro para máxima oscuridad */
            background-color: #000000; /* Negro absoluto */
            overflow: hidden; /* Evita barras de desplazamiento si los láseres salen de la vista */
        }

        /* Animación para los rayos láser diagonales */
        @keyframes laser-beam {
            0% {
                transform: translateX(-100vw) translateY(0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1; /* Opacidad muy reducida para un efecto extremadamente sutil */
            }
            90% {
                opacity: 0.1; /* Opacidad muy reducida para un efecto extremadamente sutil */
            }
            100% {
                transform: translateX(100vw) translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Estilos base para los rayos láser (muy oscuros) */
        .laser-ray {
            position: absolute;
            background-color: #10001a; /* Morado casi imperceptible para los rayos */
            box-shadow: 0 0 1px #10001a, 0 0 3px #10001a, 0 0 8px #10001a; /* Resplandor mínimo y muy oscuro */
            width: 5px; /* Ancho original del rayo */
            height: 150vh; /* Largo original del rayo */
            animation: laser-beam linear infinite;
            pointer-events: none; /* Asegura que los rayos no interfieran con la interacción del usuario */
        }

        /* Posiciones y duraciones para cada rayo para un efecto más dinámico */
        .laser-ray:nth-child(1) {
            left: 10%; /* Posición original */
            animation-duration: 10s;
            animation-delay: 0s;
        }
        .laser-ray:nth-child(2) {
            left: 30%; /* Posición original */
            animation-duration: 12s;
            animation-delay: 2s;
        }
        .laser-ray:nth-child(3) {
            left: 50%; /* Posición original */
            animation-duration: 9s;
            animation-delay: 4s;
        }
        .laser-ray:nth-child(4) {
            left: 70%; /* Posición original */
            animation-duration: 11s;
            animation-delay: 6s;
        }
        .laser-ray:nth-child(5) {
            left: 90%; /* Posición original */
            animation-duration: 13s;
            animation-delay: 8s;
        }
        .laser-ray:nth-child(6) {
            left: 20%; /* Posición original */
            animation-duration: 8s;
            animation-delay: 1s;
        }
        .laser-ray:nth-child(7) {
            left: 40%; /* Posición original */
            animation-duration: 14s;
            animation-delay: 3s;
        }
        .laser-ray:nth-child(8) {
            left: 60%; /* Posición original */
            animation-duration: 10s;
            animation-delay: 5s;
        }
        .laser-ray:nth-child(9) {
            left: 80%; /* Posición original */
            animation-duration: 12s;
            animation-delay: 7s;
        }

        /* Estilos para el borde SVG de carpeta */
        .svg-folder-border path {
            fill: none;
            stroke: #6a00a0; /* Color del borde morado un poco más oscuro */
            stroke-width: 2;
            filter: drop-shadow(0 0 1px #6a00a0); /* Resplandor mucho más sutil */
            stroke-dasharray: 10 0; /* Línea sólida, sin animación */
        }
    </style>
</head>
<body class="min-h-screen relative text-white">
    <!-- Contenedor para los rayos láser -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="laser-ray"></div>
        <div class="laser-ray"></div>
        <div class="laser-ray"></div>
        <div class="laser-ray"></div>
        <div class="laser-ray"></div>
        <div class="laser-ray"></div>
        <div class="laser-ray"></div>
        <div class="laser-ray"></div>
        <div class="laser-ray"></div>
    </div>

    <!-- Logo alineado a la esquina superior izquierda -->
    <img src="./images/logo.webp" alt="Logo de la Empresa" class="absolute top-0 left-0 z-30 p-4 h-32 w-32 rounded-full shadow-lg" onerror="this.onerror=null;this.src='https://placehold.co/128x128/3a005c/ffffff?text=LOGO';">

    <!-- Menú de navegación alineado a la esquina superior derecha -->
    <nav class="absolute top-0 right-0 z-30 p-4">
        <ul class="flex flex-col md:flex-row justify-end space-y-2 md:space-y-0 md:space-x-6 text-lg">
            <li><a href="#inicio" class="block text-center hover:text-purple-400 transition-colors duration-300 py-2 px-4 rounded-md">Inicio</a></li>
            <li><a href="#servicios" class="block text-center hover:text-purple-400 transition-colors duration-300 py-2 px-4 rounded-md">Servicios</a></li>
            <li><a href="#portafolio" class="block text-center hover:text-purple-400 transition-colors duration-300 py-2 px-4 rounded-md">Portafolio</a></li>
            <li><a href="#contacto" class="block text-center hover:text-purple-400 transition-colors duration-300 py-2 px-4 rounded-md">Contacto</a></li>
        </ul>
    </nav>
    
    <!-- Contenedor principal para el contenido con el borde SVG de carpeta -->
    <!-- El padding-8 (p-8) crea el espacio de aproximadamente 1cm alrededor del contenido -->
    <div class="relative z-10 p-8 mx-auto my-8 max-w-4xl w-full">
        <!-- SVG para el borde de carpeta, posicionado absolutamente para cubrir el contenedor -->
        <svg class="absolute inset-0 w-full h-full pointer-events-none svg-folder-border" viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- Path que dibuja la forma de "carpeta" con cortes angulares en las esquinas -->
            <path d="M 5 0 L 95 0 L 100 5 L 100 95 L 95 100 L 5 100 L 0 95 L 0 5 Z" />
        </svg>

        <!-- Sección de inicio -->
        <section id="inicio" class="relative z-20 p-8 mt-8 text-center max-w-2xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold text-purple-400 mb-4">¡Bienvenido a Nuestra Página Futurista!</h1>
            <p class="text-lg text-gray-300 leading-relaxed">
                Explora un mundo de posibilidades donde la tecnología y la creatividad se unen.
                Estamos emocionados de mostrarte lo que podemos construir juntos.
            </p>
            <button class="mt-6 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-full shadow-md transition-all duration-300 transform hover:scale-105">
                Descubre Más
            </button>
        </section>

    </div>

    <!-- Este es un cuerpo de página con un fondo negro puro, rayos láser diagonales muy oscuros y un borde SVG de carpeta. -->
    <!-- El menú de navegación ahora está alineado en la esquina superior derecha y el logo en la esquina superior izquierda. -->
</body>
</html>
