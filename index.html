<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hosting de Minecraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            /* Estilo del fondo con la imagen */
            background-image: url('./images/fondo.png');
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Mantiene la imagen fija mientras el contenido se desplaza */
            color: #e5e7eb; /* Ajusta el color del texto para que sea visible sobre el fondo oscuro */
        }

        /* Estilo para la animación de balanceo hacia adelante y atrás más suave */
        @keyframes swing-3d {
            0%, 100% { transform: rotateX(-25deg); }
            50% { transform: rotateX(25deg); }
        }
        
        .animated-discount {
            animation: swing-3d 6s ease-in-out infinite;
            transform-origin: top center; /* Hace que el cartel se balancee desde la parte superior */
        }

        /* Estilo para el texto con degradado */
        .text-gradient {
            background-image: linear-gradient(to right, #ff00ff, #ff0000, #0000ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Estilo para el fondo del menú con degradado transparente */
        .bg-menu-gradient {
            background: linear-gradient(to right, rgba(255, 0, 255, 0.2), rgba(255, 0, 0, 0.2), rgba(0, 0, 255, 0.2));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Estilo para las sombras más visibles */
        .shadow-visible {
            box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.1), 0 4px 6px -2px rgba(255, 255, 255, 0.05);
        }

        /* Estilo para los enlaces de navegación */
        .nav-link {
            position: relative;
            text-decoration: none;
            transition-property: transform, color;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
            transform-origin: center;
            display: inline-block;
            overflow: hidden; /* Oculta las letras antes de la animación */
        }

        /* Animación para el subrayado degradado */
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #ff00ff, #ff0000, #0000ff);
            transition: width 0.3s ease-in-out;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }

        /* Animación para el efecto de caída de las letras */
        @keyframes drop {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Contenedor principal para el menú de navegación y el descuento -->
    <div class="flex items-center justify-end p-2 space-x-4">
        <!-- Contenedor para el texto de descuento -->
        <div class="bg-menu-gradient p-2 rounded-xl shadow-visible animated-discount text-center">
            <h1 class="text-xl font-extrabold text-gradient">30% OFF</h1>
            <p class="text-xs text-gray-300">¡Hosting de Minecraft ahora más barato!</p>
        </div>
        
        <!-- Contenedor del menú de navegación y el botón -->
        <div class="flex items-center space-x-4 bg-menu-gradient p-2 rounded-xl shadow-visible">
            <!-- Enlaces de navegación -->
            <ul class="flex space-x-4 text-xs font-medium">
                <li><a href="#" class="nav-link">SERVICIOS</a></li>
                <li><a href="#" class="nav-link">CENTRO DE INFORMACIÓN</a></li>
                <li><a href="#" class="nav-link">CONTACTO</a></li>
                <li><a href="#" class="nav-link">PARTNERS</a></li>
                <li><a href="#" class="nav-link">ACERCA DE NOSOTROS</a></li>
            </ul>

            <!-- Botón de clientes -->
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1.5 px-4 rounded-md shadow-lg transition-all duration-300 transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2003/svg" class="h-4 w-4 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                CLIENTES
            </button>
        </div>
    </div>

    <!-- Contenido principal de la página -->
    <main>
        <!-- Imagen de Minecraft en la sección principal -->
        <img src="./images/minecraft.png" alt="Imagen de Minecraft" class="w-full h-[34rem] object-cover rounded-xl shadow-2xl">
    </main>

    <!-- Script para animar las letras de los enlaces de navegación -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll('.nav-link');

            // Envuelve cada letra en un span para poder animarla individualmente
            navLinks.forEach(link => {
                const text = link.textContent; // Se elimina .trim() para no eliminar los espacios
                link.innerHTML = '';
                text.split('').forEach(char => {
                    const span = document.createElement('span');
                    if (char === ' ') {
                        span.innerHTML = '&nbsp;'; // Se usa un espacio no rompible para que el espacio se renderice correctamente
                    } else {
                        span.textContent = char;
                    }
                    span.style.display = 'inline-block';
                    link.appendChild(span);
                });
            });

            // Agrega el evento hover para la animación de caída
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    const letters = this.querySelectorAll('span');
                    letters.forEach((letter, index) => {
                        letter.style.animation = `drop 0.5s ease-out forwards ${index * 0.05}s`;
                    });
                });

                link.addEventListener('mouseleave', function() {
                    const letters = this.querySelectorAll('span');
                    letters.forEach(letter => {
                        letter.style.animation = 'none'; // Elimina la animación para que las letras no se caigan al salir el cursor
                    });
                });
            });
        });
    </script>
</body>
</html>
